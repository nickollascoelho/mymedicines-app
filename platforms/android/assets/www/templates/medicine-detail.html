<ion-view view-title="{{ medicine.name }}" name="medicine-detail">
  <ion-content class="padding" has-header="true">
    <div class="details row">
      <div class="col text-center">
        <img src="/img/prescricao.png" width="100" height="100"/>
        <br><br>
        <p>{{ medicine.description }}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
