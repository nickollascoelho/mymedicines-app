<ion-view view-title="BEM-VINDO" hide-back-button="true" name="login-view">
  <ion-content class="padding">
    <form name="loginForm" novalidate="" ng-submit="vm.login(loginForm.$valid)">
      <div class="list list-inset">
          <label class="item item-input" ng-class="{ 'has-error' : loginForm.username.$invalid && loginForm.$submitted}">
              <input type="text" placeholder="UsuÃ¡rio" name="username" required
              ng-model="vm.credentials.name">
          </label>
          <div class="form-errors"
               ng-show="loginForm.username.$invalid && loginForm.$submitted"
               ng-messages="loginForm.username.$error"
               ng-messages-include="templates/form-errors.html">
          </div>
          <label class="item item-input"
                  ng-class="{ 'has-error' : loginForm.password.$invalid  && loginForm.$submitted }">
              <input type="password" placeholder="Senha" name="password" required
              ng-model="vm.credentials.password">
          </label>

          <div class="form-errors"
               ng-show="loginForm.password.$error && loginForm.$submitted"
               ng-messages="loginForm.password.$error"
               ng-messages-include="templates/form-errors.html">
</div>
      </div>
      <button class="button button-block button-positive" type="submit">ENTRAR</button>
    </form>
      <p class="text-center">
        <a href="#/signup">Criar uma conta</a>
      </p>
  </ion-content>
</ion-view>
