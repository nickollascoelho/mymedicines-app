<ion-view view-title="Crie sua conta" hide-back-button="true" name="signup-view">
  <ion-content class="padding">
    <form name="signUpForm" novalidate="" ng-submit="vm.signup(signUpForm.$valid)">
      <div class="list list-inset">
          <label class="item item-input" ng-class="{ 'has-error' : signUpForm.username.$invalid && signUpForm.$submitted}">
              <input type="text" name="username" placeholder="Usuário" required
              ng-minlength="4"
              ng-model="vm.newUser.name">
          </label>
          <div class="form-errors"
               ng-show="signUpForm.username.$invalid && signUpForm.$submitted"
               ng-messages="signUpForm.username.$error"
               ng-messages-include="templates/form-errors.html">
          </div>
          <label class="item item-input"
                ng-class="{ 'has-error' : signUpForm.password.$invalid  && signUpForm.$submitted }">
              <input type="password" name="password" placeholder="Senha" required
              ng-minlength="4"
              ng-model="vm.newUser.password">
          </label>
          <div class="form-errors"
               ng-show="signUpForm.password.$invalid && signUpForm.$submitted"
               ng-messages="signUpForm.password.$error"
               ng-messages-include="templates/form-errors.html">
          </div>
          <label class="item item-input"
                ng-class="{ 'has-error' : signUpForm.confirmPassword.$invalid  && signUpForm.$submitted }">
              <input type="password" name="confirmPassword" placeholder="Confirmar senha" required
              ng-minlength="4"
              ng-model="vm.newUser.confirmPassword"
              compare-to="vm.newUser.password">
          </label>
          <div class="form-errors"
               ng-show="signUpForm.confirmPassword.$invalid && signUpForm.$submitted"
               ng-messages="signUpForm.confirmPassword.$error"
               ng-messages-include="templates/form-errors.html">
          </div>
      </div>
      <button class="button button-block button-positive" type="submit">CADASTRAR</button>
    </form>
    <p class="text-center">
      Já possui uma conta? <a href="#/login">Login</a>
    </p>
  </ion-content>
</ion-view>
